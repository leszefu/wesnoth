# Zwycięstwo Imperium

[event]
    name=turn end
    first_time_only=no
    [if]
        [variable]
            name=Imperium_win
            equals=1
        [/variable]

            [then]
                [endlevel]
                    [result]
                    side=1
                    result=victory
                    [/result]
                    [result]
                    side=2,3,4,5,6,7,8
                    result=defeat
                    [/result]
                [/endlevel]

            [/then]

    [/if]
[/event]

