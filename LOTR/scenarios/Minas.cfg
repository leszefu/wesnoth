# Pudło Faramira

[event]
    name=attacker misses
        [filter]
            id=Faramir
        [/filter]
        [message]
            speaker=Denethor
            message= _ "Ha, żałosne! Boromir by trafił!"
        [/message]
[/event]

# Eowyn zabija Króla Nazguli

[event]
    name=last breath
        [filter]
            id=Nazgul1
        [/filter]
        [filter_second]
            id=Eowyn
        [/filter_second]
        [message]
            speaker=Nazgul1
            message= _ "Phi! Żaden człowiek nie może mnie zabić!"
        [/message]
        [message]
            speaker=Eowyn
            message= _ "Nie jestem człowiekiem! Jestem kobietą!"
        [/message]
        [message]
            speaker=Nazgul1
            message= _ "Pierony! Tego nie przewidziałem!"
        [/message]
        [message]
            speaker=Nazgul1
            message= _ "Ugh! No to umarłem! Niech się teraz inny męczy z nią!"
        [/message]
[/event]

