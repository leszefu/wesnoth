# Aragorn wchodzi do Minas Tirith

[event]
    name=moveto
        [filter]
            id=Aragorn
            x,y=21,33
        [/filter]
        [terrain]
            x,y=23,33
            terrain=Ch^Fet
        [/terrain]
        [message]
            speaker=Aragorn
            message= _ "No to ten, ja tu się ogłaszam Burmistrzem! Teraz Arwena na pewno mnie zechce!"
        [/message]
        [message]
            speaker=Eowyn
            message= _ "Eh, no trudno! Czas na plan B! Faramir też niezła partia!"
        [/message]
        [message]
            speaker=Faramir
            message= _ "Mnie to nawet urządza :)"
        [/message]
        [message]
            speaker=Denethor
            message= _ "Phi! Boromir by wyrwał lepszą!"
        [/message]
[/event]

