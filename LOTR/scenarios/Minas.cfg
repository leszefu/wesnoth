# Brak standardowej rekrutacji

[event]
	name=prestart

		[disallow_recruit]
			side=1,2,3,4,5,6,7
		[/disallow_recruit]

[/event]

# Zmienne fragów Gimlego i Legolasa
[event]
	name=prestart
		[set_variable]
			name=licznik_gimli
			value=0
		[/set_variable]
		[set_variable]
			name=licznik_legolas
			value=0
		[/set_variable]
[/event]


[event]

	name=die
	first_time_only=no

		[filter_second]
			id=Legolas
		[/filter_second]
			[set_variable]
				name=licznik_legolas
				add=1
			[/set_variable]
		[message]
			speaker=Legolas
			message=$licznik_legolas
		[/message]


[/event]
[event]

	name=die
	first_time_only=no

		[filter_second]
			id=Gimli
		[/filter_second]
			[set_variable]
				name=licznik_gimli
				add=1
			[/set_variable]
		[message]
			speaker=Gimli
			message=$licznik_gimli
		[/message]
[/event]
# Śmierć Gimli

[event]
	name=last breath
		[filter]
			id=Gimli
		[/filter]
