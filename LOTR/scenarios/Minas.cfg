# Brak standardowej rekrutacji

[event]
	name=prestart

		[disallow_recruit]
			side=1,2,3,4,5,6,7
		[/disallow_recruit]

[/event]

# Zmienne fragów Gimlego i Legolasa
[event]
	name=prestart
		[set_variable]
			name=licznik_gimli
			value=0
		[/set_variable]
		[set_variable]
			name=licznik_legolas
			value=0
		[/set_variable]
[/event]


[event]

	name=die
	first_time_only=no

		[filter_second]
			id=Legolas
		[/filter_second]
			[set_variable]
				name=licznik_legolas
				add=1
			[/set_variable]
		[message]
			speaker=Legolas
			message=$licznik_legolas
		[/message]


[/event]
[event]

	name=die
	first_time_only=no

		[filter_second]
			id=Gimli
		[/filter_second]
			[set_variable]
				name=licznik_gimli
				add=1
			[/set_variable]
		[message]
			speaker=Gimli
			message=$licznik_gimli
		[/message]
[/event]
# Śmierć Gimli

[event]
	name=last breath
		[filter]
			id=Gimli
		[/filter]
		[message]
			speaker=Gimli
			message= _ "Nie spodziewałem się, że umrę u boku Elfa!"
		[/message]
		[message]
			speaker=Legolas
			message= _ "A co powiesz na śmierć u boku Przyjaciela?"
		[/message]
		[message]
			speaker=Gimli
			message= _ "Albo ledwie znajomego! Wal się, Elfie!"
		[/message]
[/event]

# Śmierć Legolas

[event]
	name=last breath
		[filter]
			id=Legolas
		[/filter]
		[message]
			speaker=Legolas
			message= _ "Dobrze, że umarłem u boku Przyjaciela!"
		[/message]
		[message]
			speaker=Gimli
			message= _ "Cokolwiek... Wygląda na to, że wygrałem!"
		[/message]
[/event]

