# Zbieranie sieroty

[event]
name=prestart

    [set_variable]
        name=numer_sieroty
        value=1
    [/set_variable]
[/event]

[event]
    id=niespodzianka
    name=capture

    [filter]
    side=5
    id=Vesemir, Geralt, Lambert, Eskel
    [/filter]

    first_time_only=no

    [message]
        speaker=unit
        message= _ "Prawo niespudzianki!"
    [/message]
    [unit]
        side=5
        type=Sierota
        id="sierota "$numer_sieroty
    [/unit]

    [put_to_recall_list]
        id="sierota "$numer_sieroty
    [/put_to_recall_list]

    [set_variable]
        name=numer_sieroty
        add=1
    [/set_variable]

[/event]



